          <p><span>1.主题：重拾时光，回忆和老师的美好瞬间</span></p><p><span>2.作品基调：以温情情感基调为主，意在唤起用户对老师的感激和不舍。</span></p><p><span>3.叙事手法：采用时间分镜剧情描述，从幼儿园-小学-初中-高中-大学的时间故事线，也隐藏着“酸甜苦辣”的情景情怀。</span></p><p><span>3.插画风格：采用扁平化可爱风格，便于互联网传播并且弱化老师固有呆板的形象。</span></p><p><span>4.手法：采用一镜到底的手法（向右滑动）</span></p><p><span>Ps：每个时期对应的文字还没想好，加上后期对应每个场景的配音。</span></p><p><span><br></span></p>
